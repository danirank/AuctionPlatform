name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore API
        run: dotnet restore Backend/AuctionPlatform.Api/AuctionPlatform.Api/AuctionPlatform.Api.csproj

      - name: Build API
        run: dotnet build Backend/AuctionPlatform.Api/AuctionPlatform.Api/AuctionPlatform.Api.csproj --no-restore -c Release

      - name: Test
        run: dotnet test Backend/AuctionPlatform.Tests/AuctionPlatform.Tests.csproj -c Release --verbosity normal
